version: "3.9"
services:
  db:
    image: mariadb:10.4
    expose:
      - 3306
    env_file:
      - .env
    restart: unless-stopped

  api:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py behave --tags=system"
    ports:
      - 8000:8000
    depends_on:
      - db
