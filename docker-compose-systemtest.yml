version: "3.9"
services:
  db_systemtest:
    image: 192.168.2.65:5000/mariadb:10.4
    expose:
      - 3306
    env_file:
      - .env
    restart: unless-stopped

  api_systemtest:
    image: 192.168.2.65:5000/kithub-api:test
    command: >
      sh -c "python manage.py migrate &&
             python manage.py behave --tags=system"
    ports:
      - 8000:8000
    depends_on:
      - db
